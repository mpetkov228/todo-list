<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./assets/list-icon.svg" alt="list icon">
        <div>TO-DO List</div>
    </header>
    <main>
        <div class="todo-menu">
            <div class="home">
                <h2>Home</h2>
                <ul>
                    <li><img src="./assets/inbox-icon.svg" alt="inbox icon">Inbox</li>
                    <li><img src="./assets/new-todo-icon.svg" alt="new todo icon">New Todo</li>
                </ul>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <ul>
                    <li><img src="./assets/new-project-icon.svg" alt="new project icon">New Project</li>
                    <li><img src="./assets/project-icon.svg" alt="project icon">My Project</li>
                    <li><img src="./assets/project-icon.svg" alt="project icon">My Project</li>
                    <li><img src="./assets/project-icon.svg" alt="project icon">My Project</li>
                    <li><img src="./assets/project-icon.svg" alt="project icon">My Project</li>
                </ul>
            </div>
        </div>
        <div class="todo-inbox">
            <h1>Inbox</h1>
            <ul>
                <li class="todo">
                    <p>my todo</p>
                    <button class="complete-btn"><img src="./assets/tick-icon.svg" alt="tick icon"></button>
                    <button class="remove-btn"><img src="./assets/remove-icon.svg" alt="remove icon"></button>
                </li>
                <li>my todo</li>
                <li>my todo</li>
                <li>my todo</li>
                <li>my todo</li>
            </ul>
        </div>
    </main>
    <footer>
        <div>Copyright &copy; 2023 mpetkov228</div>
    </footer>
</body>
</html>
